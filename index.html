
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <style>
        li{
            transition: 700ms;
            color: #518eff;
            padding: 5px;
            border: 1px solid #0468fd;
            width: 20px;
            text-align: center;
            list-style: none;
        }

        li:hover{
            transition: 500ms;
            background-color: #00254b;
        }
    </style>
</head>

<body style="margin: 200px 200px; text-align: center;">
    <h2>Passe o mouse por cima dos botões que estão abaixo.</h2>
    <ul style="display: flex; justify-content: center;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>></li>
        <li>>></li>
    </ul>
</body>

</html>
